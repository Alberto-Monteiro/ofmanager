<form *ngIf="servicoOf" name="deleteForm" (ngSubmit)="confirmDelete(servicoOf.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <of-alert-error></of-alert-error>

        <p id="of-delete-servicoOf-heading" jhiTranslate="ofmanagerApp.servicoOf.delete.question" [translateValues]="{ id: servicoOf.id }">Are you sure you want to delete this Servico Of?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="of-confirm-delete-servicoOf" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
