<form *ngIf="arquivoDaOf" name="deleteForm" (ngSubmit)="confirmDelete(arquivoDaOf.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <of-alert-error></of-alert-error>

        <p id="of-delete-arquivoDaOf-heading" jhiTranslate="ofmanagerApp.arquivoDaOf.delete.question" [translateValues]="{ id: arquivoDaOf.id }">Are you sure you want to delete this Arquivo Da Of?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="of-confirm-delete-arquivoDaOf" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
