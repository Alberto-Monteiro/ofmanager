<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="of-artefato-ordem-de-fornecimento-heading" jhiTranslate="ofmanagerApp.artefatoOrdemDeFornecimento.home.createOrEditLabel">Create or edit a Artefato Ordem De Fornecimento</h2>

            <div>
                <of-alert-error></of-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ofmanagerApp.artefatoOrdemDeFornecimento.estado" for="field_estado">Estado</label>
                    <select class="form-control" name="estado" formControlName="estado" id="field_estado">
                        <option value="CRIANDO">{{ 'ofmanagerApp.EstadoArtefato.CRIANDO' | translate }}</option>
                        <option value="ALTERANDO">{{ 'ofmanagerApp.EstadoArtefato.ALTERANDO' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ofmanagerApp.artefatoOrdemDeFornecimento.createdDate" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" formControlName="createdDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ofmanagerApp.artefatoOrdemDeFornecimento.artefato" for="field_artefato">Artefato</label>
                    <select class="form-control" id="field_artefato" name="artefato" formControlName="artefatoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="artefatoOption.id" *ngFor="let artefatoOption of artefatoes; trackBy: trackById">{{ artefatoOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ofmanagerApp.artefatoOrdemDeFornecimento.ordemDeFornecimento" for="field_ordemDeFornecimento">Ordem De Fornecimento</label>
                    <select class="form-control" id="field_ordemDeFornecimento" name="ordemDeFornecimento" formControlName="ordemDeFornecimentoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ordemDeFornecimentoOption.id" *ngFor="let ordemDeFornecimentoOption of ordemdefornecimentos; trackBy: trackById">{{ ordemDeFornecimentoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
